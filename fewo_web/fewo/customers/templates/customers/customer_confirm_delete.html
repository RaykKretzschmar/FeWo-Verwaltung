{% extends 'base.html' %}

{% block title %}Kunde löschen - FeWo Verwaltung{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto; text-align: center;">
    <h1 class="text-xl font-bold mb-4">Kunde löschen?</h1>
    <p class="mb-4">Sind Sie sicher, dass Sie den Kunden <strong>{{ customer }}</strong> löschen möchten?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-between">
            <button type="submit" class="btn btn-danger">Ja, löschen</button>
            <a href="{% url 'customer_list' %}" class="btn btn-outline">Abbrechen</a>
        </div>
    </form>
</div>
{% endblock %}
