{% extends 'base.html' %}

{% block title %}{{ title }} - FeWo Verwaltung{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{% url 'customer_list' %}" class="btn btn-outline">← Zurück</a>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h1 class="text-xl font-bold mb-4">{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div style="color: var(--danger); font-size: 0.875rem; margin-top: 0.25rem;">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <div class="flex justify-between" style="margin-top: 2rem;">
            <button type="submit" class="btn btn-primary">Speichern</button>
            <a href="{% url 'customer_list' %}" class="btn btn-outline">Abbrechen</a>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const typeSelect = document.getElementById('id_customer_type');
        const companyRow = document.getElementById('id_company_name').closest('.form-group');

        // Salutation Group
        const salutationRow = document.getElementById('id_salutation').closest('.form-group');
        const titleRow = document.getElementById('id_title').closest('.form-group');
        const isCustomRow = document.getElementById('id_is_custom_salutation').closest('.form-group');
        const customSalutationRow = document.getElementById('id_custom_salutation').closest('.form-group');

        const isCustomCheckbox = document.getElementById('id_is_custom_salutation');

        function updateTypeFields() {
            if (typeSelect.value === 'Firma') {
                companyRow.style.display = 'block';
                // For Firma, we might still want contact person details, but maybe not the full salutation complexity?
                // Existing logic hid salutation. Let's hide the whole group for now or user might want "Ansprechpartner" salutation.
                // Assuming "Ansprechpartner" also has a salutation, we should probably SHOW it.
                // But the user's previous request implies "Firma" -> Company Name is main.
                // However, let's stick to previous explicit behavior: Hide Salutation for Firma.
                salutationRow.style.display = 'none';
                titleRow.style.display = 'none';
                isCustomRow.style.display = 'none';
                customSalutationRow.style.display = 'none';
            } else {
                companyRow.style.display = 'none';
                // Show bits based on custom check
                isCustomRow.style.display = 'block';
                updateSalutationFields();
            }
        }

        function updateSalutationFields() {
            if (typeSelect.value === 'Firma') return; // Handled by updateTypeFields

            if (isCustomCheckbox.checked) {
                salutationRow.style.display = 'none';
                titleRow.style.display = 'none';
                customSalutationRow.style.display = 'block';
            } else {
                salutationRow.style.display = 'block';
                titleRow.style.display = 'block';
                customSalutationRow.style.display = 'none';
            }
        }

        typeSelect.addEventListener('change', updateTypeFields);
        isCustomCheckbox.addEventListener('change', updateSalutationFields);

        updateTypeFields(); // Initial call
        // updateSalutationFields is called inside updateTypeFields if needed
    });
</script>
{% endblock %}
